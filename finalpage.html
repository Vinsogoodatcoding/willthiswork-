<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="pizza_name"></h1>
    <h2 id="pizza_price"></h2>
    <script>
        
        let pizzaName = localStorage.getItem('pizzaName');
        let pizzaPrice = localStorage.getItem('pizzaPrice'); 
        
        document.getElementById("pizza_name").innerHTML = pizzaName
        document.getElementById("pizza_price").innerHTML = pizzaPrice

    </script>
</body>
</html>
